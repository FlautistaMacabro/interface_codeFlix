<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title> CodeFlix </title>
</head>
<body>
  <div id="container">
    <header>
      <img src="images/headerLogo.png" alt="CodeFlix Logo">
    </header>
    <main>
      <div id="containerTitle">
        <h1 id="usersTitle"> Quem está assistindo? </h1>
      </div>
      <div id="containerUsers">
        <div id="containerUsersImgs">
          <img src="images/user1.png" alt="Usuário 1" class="usersImgs">
          <img src="images/user2.png" alt="Usuário 2" class="usersImgs">
          <img src="images/user3.png" alt="Usuário 3" class="usersImgs">
          <img src="images/addUser.png" alt="Criar usuário" class="usersImgs">
        </div>
      </div>
      <div id="containerButton">
        <button id="usersButton"> Gerenciar Perfis </button>
      </div>
    </main>
  </div>
</body>
</html>
